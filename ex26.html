<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar Números Pares</title>
</head>
<body>
    <h1>Números Pares</h1>
    <div id="resultado"></div>

    <script>
        const ara = [1, 2, 3, 4]; 
        const somar = (a) => {
            let rar = []; 
            for (let i = 0; i < a.length; i++) {
                if (a[i] % 2 === 0) { 
                    rar.push(a[i]); 
                }
            }
            return rar; 
        };

     
        const numerosPares = somar(ara);

       
        document.getElementById("resultado").innerHTML = `Números pares: ${numerosPares.join(", ")}`;
    </script>
</body>
</html>
