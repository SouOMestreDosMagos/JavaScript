<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verificar idade </title>
    <script>
        function verificaridaide(){
            let nome = document.getElementById("nome").value;
            let idade = parseFloat(document.getElementById("idade").value);
            let resultado = document.getElementById("resultado");
            let categoria;

            if (idade < 1){
                categoria = "idade invalida";
            } else if (idade < 2){
                categoria = "bebê";
            } else if (idade < 12){
                categoria = "criança";
            } else if (idade < 17){
                categoria = "adolecente";
            } else if (idade < 64){
                categoria = "adulto";
            } else {
                categoria = "melhor idade";
            }

            resultado.textContent = `${nome}, você é: ${categoria}`;
        }
    </script>
</head>
<body>
    <h1>verificar idade</h1>
    <input type="text" id="nome" placeholder="digite seu nome">
    <input type="number" id="idade" placeholder="digite sua idade">
    <button onclick="verificaridaide()">verificar</button>
    <script type="text/javascript" src="js/codigos.js"></script>
    <P id="resultado"></P>
    
</body>
</html>
