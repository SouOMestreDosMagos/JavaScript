<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média dos Números Ímpares</title>
    <script>
        function mediaImpares(array) {
            const impares = array.filter(num => num % 2 !== 0);
            const soma = impares.reduce((soma, num) => soma + num, 0);
            return impares.length > 0 ? soma / impares.length : 0;
        }

        function calcularMediaImpares() {
            const numeros = [1, 2, 3, 4, 5, 6];
            const resultado = mediaImpares(numeros);
            document.getElementById("resultado").textContent = "Média dos ímpares: " + resultado;
        }
    </script>
</head>
<body>
    <h1>Média dos Números Ímpares</h1>
    <button onclick="calcularMediaImpares()">Calcular Média dos Ímpares</button>
    <p id="resultado"></p>
</body>
</html>
