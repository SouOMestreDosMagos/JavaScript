<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Média</title>
    <script>
        function calcularmedia() {
            const numeros = document.getElementById('numeros').value.split(',').map(Number);
            const soma = numeros.reduce((acc, num) => acc + num, 0);
            const media = numeros.length > 0 ? soma / numeros.length : 0;
            document.getElementById("resultado").textContent = "Média: " + media;
        }
    </script>
</head>
<body>
    <form id="meuformulario">
        <label for="numeros">Números separados por vírgula:</label>
        <input type="text" id="numeros" name="numeros" placeholder="ex: 1,2,3,4,5">

        <button type="button" onclick="calcularmedia()">Calcular Média</button>
    </form>
    
    <p id="resultado"></p>
</body>
</html>
