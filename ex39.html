<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado dos Números</title>
    <script>
        function quadradoNumeros() {
            const numeros = [1, 2, 3, 4, 5];
            const quadrados = numeros.map(num => num * num);
            document.getElementById("resultado").textContent = "Quadrados: " + quadrados.join(", ");
        }
    </script>
</head>
<body>
    <h1>Quadrado dos Números</h1>
    <button onclick="quadradoNumeros()">Calcular Quadrados</button>
    <p id="resultado"></p>
</body>
</html>
