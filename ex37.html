<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soma de pares</title>
    <script>
        function somapares(){
            const numeros = [1,2,3,4,5,6];
            const soma = numeros.reduce((soma, num) => (num % 2 == 0 ? soma + num : soma), 0);
            document.getElementById("resultado").textContent = "soma dos pares: " + soma; 
        }
    </script>
</head>
<body>
    <h1>soma de numeros pares</h1>
    <button onclick="somapares()">calcular soma numeros pares</button>
    <p id="resultado"></p>
</body>
</html>
