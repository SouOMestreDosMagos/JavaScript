<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hovermouse</title>
</head>
<body>
    <h1 id="meu">passe o mouse</h1>
    <script>
        const me = document.getElementById('meu');
        me.addEventListener('mouseover',function(){
            me.style.backgroundColor = "red"
        })
        me.addEventListener('mouseout',function(){
            me.style.backgroundColor = "gold"
        })
    </script>
    
</body>
</html>
