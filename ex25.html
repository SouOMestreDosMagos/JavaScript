<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Área do Círculo</title>
</head>
<body>
    <script>
        
        const circulo = (raio) => {
            return 3.14 * (raio * raio); 
        };

      
        console.log(circulo(2)); 
    </script>
</body>
</html>
