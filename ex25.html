<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Área do Círculo</title>
</head>
<body>
    <h1>Cálculo da Área do Círculo</h1>
    <div id="resultado"></div>

    <script>
        const circulo = (raio) => {
            return 3.14 * (raio * raio); 
        };

       
        const area = circulo(2); 

    
        document.getElementById("resultado").innerHTML = `A área do círculo com raio 2 é: ${area}`;
    </script>
</body>
</html>
