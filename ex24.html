<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar se a string está vazia</title>
</head>
<body>
    <h1>Verificação de String</h1>
    <div id="resultado"></div>

    <script>
        const tavazia = (a) => {
            if (a === "") {
                return "vazio"; 
            } else {
                return "não é vazio"; 
            }
        };

        
        const resultado1 = tavazia("a"); 
        const resultado2 = tavazia(""); 

        
        document.getElementById("resultado").innerHTML = `
            A string "a" está: ${resultado1} <br>
            A string "" está: ${resultado2}
        `;
    </script>
</body>
</html>
