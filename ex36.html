<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONMOUSEOVER</title>

    <style>
        #meudiv {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            text-align: center;
            line-height: 200px;
            font-size: 20px;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <div id="meudiv" onmouseover="mudarcor()" onmouseout="corbase()">Passa aqui hehe</div>

    <script>
        function mudarcor(){
            document.getElementById('meudiv').style.backgroundColor = "aquamarine";
        }
        function corbase(){
            document.getElementById('meudiv').style.backgroundColor = "violet";
        }
    </script>
</body>
</html>efefdgd
