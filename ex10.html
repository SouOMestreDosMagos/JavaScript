<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversão graus</title>
    <script>
        function convertergraus(){
            let celcius = parseFloat(document.getElementById("celcius").value);
            let fahrenheit = (celcius * 9/5) + 32;
            document.getElementById("resultado").textContent = celcius + "°C é igual a " + fahrenheit.toFixed(2) + "°F";
        }
    </script>
</head>
<body>
    <h1> conversão de graus</h1>
    <input type="number" id="celcius" placeholder="digite a temperatura em celcius">
    <button onclick="convertergraus()">converter</button>
    <P id="resultado"></P>
    
</body>
</html>
