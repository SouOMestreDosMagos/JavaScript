<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter para Maiúsculas</title>
</head>
<body>
    <h1>Conversão para Maiúsculas</h1>
    <div id="resultado"></div>

    <script>
        const maiusculo = (tex) => tex.toUpperCase();

        const textoConvertido = maiusculo("algo");

       
        document.getElementById("resultado").innerHTML = `Texto em maiúsculas: ${textoConvertido}`;
    </script>
</body>
</html>
